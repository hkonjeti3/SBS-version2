# Render Configuration for SBS Project
# This file should be placed in the root directory of your repository

services:
  - type: web
    name: sbs-backend
    env: docker
    region: oregon
    plan: free
    branch: deploy
    rootDir: SBS_Backend
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/sbs-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: sbs-postgres
          property: connectionString
      - key: SPRING_REDIS_HOST
        fromService:
          type: redis
          name: sbs-redis
          property: host
      - key: SPRING_REDIS_PORT
        fromService:
          type: redis
          name: sbs-redis
          property: port
      - key: SPRING_REDIS_PASSWORD
        fromService:
          type: redis
          name: sbs-redis
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USERNAME
        value: konjetisaketh24@gmail.com
      - key: MAIL_PASSWORD
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.vercel.app
    healthCheckPath: /actuator/health

databases:
  - name: sbs-postgres
    databaseName: secureBanking
    user: sbs_user
    plan: free

services:
  - type: redis
    name: sbs-redis
    plan: free
    maxmemoryPolicy: allkeys-lru 