# Render Configuration for SBS Project
# This file should be placed in the root directory of your repository

services:
  - type: web
    name: sbs-backend
    env: docker
    region: oregon
    plan: free
    branch: main
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: sbs-postgres
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: sbs-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: sbs-postgres
          property: password
      - key: SPRING_REDIS_HOST
        fromService:
          type: redis
          name: sbs-redis
          property: host
      - key: SPRING_REDIS_PORT
        fromService:
          type: redis
          name: sbs-redis
          property: port
      - key: SPRING_REDIS_PASSWORD
        fromService:
          type: redis
          name: sbs-redis
          property: password
      - key: REDIS_ENABLED
        value: "true"
      - key: JWT_SECRET
